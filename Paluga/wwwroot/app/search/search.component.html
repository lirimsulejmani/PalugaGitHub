
<section class="container">
    <h1>Search results</h1>
    <div *ngIf="book">
        <h3>Books for {{book.searchText}}</h3>

        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>ISBN</th>
                    <th>Title</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{book.isbn}}</td>
                    <td>{{book.title}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</section>
