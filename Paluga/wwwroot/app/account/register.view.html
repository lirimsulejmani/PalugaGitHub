<section class="container">
    <div class="row">
        <div class="col-lg-12 table-padding">
            <div class="register-img-background"></div>
            <div id="loginbox" class="mainbox col-md-12 register-box">
                <div class="panel panel-info">
                    <div>
                        <h3>Sign Up</h3>
                        <p>Not our registered student yet?</p>
                    </div>
                    <div class="panel-heading">
                        <div class="panel-title">Register</div>
                    </div>
                    <div style="padding-top: 20px" class="panel-body">
                        <form name="loginForm" class="form-horizontal regietr-form" method="post">

                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="glyphicon glyphicon-user"></i>
                                </span>
                                <input type="text" class="form-control" placeholder="Username" required />
                            </div>

                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="glyphicon glyphicon-lock"></i>
                                </span>
                                <input type="password" class="form-control" name="password" placeholder="Password" required />
                            </div>

                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="glyphicon glyphicon-send"></i>
                                </span>
                                <input type="email" class="form-control" name="email" placeholder="Email" required />
                            </div>

                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="glyphicon glyphicon-user"></i>
                                </span>
                                <input type="text" class="form-control" name="First Name" placeholder="First Name" required />
                            </div>

                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="glyphicon glyphicon-user"></i>
                                </span>
                                <input type="text" class="form-control" name="Last Name" placeholder="Last Name" required />
                            </div>

                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="glyphicon glyphicon-ok"></i>
                                </span>
                                <input type="text" class="form-control" name="Gender" placeholder="Gender" required />
                            </div>
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="glyphicon glyphicon-globe"></i>
                                </span>
                                <input type="text" class="form-control" name="Address" placeholder="Address" required />
                            </div>
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="glyphicon glyphicon-education"></i>
                                </span> 

                                    <select class="form-control" id="sel1"> 
                                        <option value="" disabled selected>Select School</option>
                                        <option value="1">University of Zurich</option>
                                        <option value="2">University of Bern</option>
                                        <option value="3">University of Lucerne</option>
                                        <option value="3">University of St. Gallen </option>
                                        <option value="3">Swiss Federal Institute of Technology Lausanne (EPFL) </option>
                                    </select>
                                
                                </div>
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="glyphicon glyphicon-book"></i>
                                </span>

                                <select class="form-control" id="sel2">
                                    <option value="" disabled selected>Major / Studiengang</option>
                                    <option value="1">Faculty of Zurich</option>
                                    <option value="2">Faculty of Bern</option>
                                    <option value="3">Faculty of Lucerne</option>
                                    <option value="3">Faculty of St. Gallen </option>
                                </select>

                            </div>

                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="glyphicon glyphicon-education"></i>
                                </span>
                                <div class="form-control">
                                    <label class="radio-inline"><input type="radio" name="optradio">Bachelor </label>
                                    <label class="radio-inline"><input type="radio" name="optradio">Master</label>
                                </div>
                            </div>

                           
                           
                            <div style="margin-top: 20px" class="form-group">
                                <!-- Button -->
                                <div class="col-sm-12 controls">
                                    <button type="submit" class="btn btn-success login-btn" value="Register">Register</button>
                                </div>
                                
                                <br /><br />
                            </div>

                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <style>
        select {
            -webkit-appearance: menulist;
            /*webkit browsers */
            -moz-appearance: menulist;
            /*Firefox */
            appearance: menulist;
            /* modern browsers */
            border-radius: 0;
        }
    </style>
</section>
