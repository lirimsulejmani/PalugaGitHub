<section class="container">
    <div class="row">
        <div class="col-lg-12 table-padding">
            <div class="register-img-background pg-login"></div>
            <div id="loginbox" class="mainbox col-md-12">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <div class="panel-title">SignUp</div>                        
                    </div>
                    <div style="padding-top: 20px" class="panel-body">
                        <form class="form-horizontal" #signupForm="ngForm" (ngSubmit)="signupForm.valid && onSubmit(signupForm)" novalidate>
                            <div style="margin-top: 25px" class="input-group">
                                <span class="input-group-addon"><i class="fa fa-envelope-o" aria-hidden="true"></i></span>
                                <input type="email" class="form-control" name="email" [(ngModel)]="Email" placeholder="Email" required
                                       pattern="[a-zA-Z0-9!#$%&'*+\/=?^_`{|}~.-]+@[a-zA-Z0-9-]+(\.[a-zA-Z0-9-]+)*"/>                                
                            </div>
                            <div class="input-group group-error" *ngIf="signupForm.submitted && signupForm.controls.email.errors">
                                <span class="error" *ngIf="signupForm.controls.email.errors.required">Please type your email.</span>
                                <span class="error" *ngIf="signupForm.controls.email.errors.pattern">Email not valid.</span>
                            </div>
                            <div style="margin-top: 20px" class="form-group">
                                <div class="col-sm-12 controls">
                                    <input type="submit" class="btn btn-success login-btn" value="SignUp">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
