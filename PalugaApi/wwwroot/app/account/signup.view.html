<section class="container">
    <div class="row">
        <div class="col-lg-12 table-padding">
            <div class="register-img-background pg-login"></div>
            <div id="loginbox" class="mainbox col-md-12 user-profile signup">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <div class="panel-title">SignUp</div>
                    </div>
                    <div class="panel-body">
                        <form class="form-horizontal" #signupForm="ngForm" (ngSubmit)="signupForm.valid && onSubmit(signupForm)" novalidate>
                            <div class="form-group">
                                <input type="text" class="form-control" name="name" [(ngModel)]="student.Name" placeholder="Full Name" required />
                            </div>
                            <div class="group-error" *ngIf="signupForm.submitted && signupForm.controls.name.errors">
                                <span class="error" *ngIf="signupForm.controls.name.errors.required">Please type your name.</span>
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control" name="email" [(ngModel)]="student.Email" placeholder="Email" required
                                       pattern="[a-zA-Z0-9!#$%&'*+\/=?^_`{|}~.-]+@[a-zA-Z0-9-]+(\.[a-zA-Z0-9-]+)*" />
                            </div>
                            <div class="group-error" *ngIf="signupForm.submitted && signupForm.controls.email.errors">
                                <span class="error" *ngIf="signupForm.controls.email.errors.required">Please type your email.</span>
                                <span class="error" *ngIf="signupForm.controls.email.errors.pattern">Email not valid.</span>
                            </div>
                            <div class="form-group">
                                <select class="select-opt form-control-select" name="school" id="school" [(ngModel)]="student.School"  required>
                                    <!--<option class="frt-options" value="" selected disabled> - Select University -</option>-->
                                    <option class="frt-options" [value]="" disabled selected>Select University</option>
                                    <option *ngFor="let school of schools" class="other-opt" [value]="school.Id">{{school.Name}}</option>
                                </select>
                            </div>
                            <div class="group-error" *ngIf="signupForm.submitted && signupForm.controls.school.errors">
                                <span class="error" *ngIf="signupForm.controls.school.errors.required">Please select your university.</span>
                            </div>
                            <div class="group-error" *ngIf="ErrorMessage!=''">
                                <span class="error">{{ErrorMessage}}</span>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-12 controls">
                                    <input type="submit" class="btn btn-success login-btn" value="SignUp">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
