<section class="container">
    <div class="row">
        <div class="col-lg-12 table-padding">
            <div class="register-img-background pg-login"></div>
            <div id="loginbox" class="mainbox col-md-12">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <div class="panel-title">Complete SignUp</div>
                    </div>
                    <div style="padding-top: 20px" class="panel-body">
                        <form class="form-horizontal" #registerForm="ngForm" (ngSubmit)="registerForm.valid && onSubmit(registerForm)" novalidate>
                            <div style="margin-top: 25px">
                                <input type="text" class="form-control" name="email" [(ngModel)]="Register.Email" placeholder="Email" readonly />
                            </div>
                            <div style="margin-top: 25px">
                                <input type="password" class="form-control" name="password" [(ngModel)]="Register.Password" placeholder="Password" required />
                            </div>
                            <div class="group-error" *ngIf="registerForm.submitted && registerForm.controls.password.errors">
                                <span class="error" *ngIf="registerForm.controls.password.errors.required">Please type your password.</span>
                            </div>
                            <div style="margin-top: 25px">
                                <input type="password" class="form-control" name="confirm_password" [(ngModel)]="Register.ConfirmPassword" placeholder="Confirm Password" required />
                            </div>
                            <div class="group-error" *ngIf="registerForm.submitted && registerForm.controls.confirm_password.errors">
                                <span class="error" *ngIf="registerForm.controls.confirm_password.errors.required">Please type your confirm password.</span>
                            </div>
                            <div class="group-error" *ngIf="ErrorMessage!=''">
                                <span class="error">{{ErrorMessage}}</span>
                            </div>
                            <div style="margin-top: 20px" class="form-group">
                                <div class="col-sm-12 controls">
                                    <input type="submit" class="btn btn-success login-btn" value="Continue">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
