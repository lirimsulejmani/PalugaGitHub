<section class="container">
    <div class="row">
        <div class="col-lg-12 table-padding">
            <div class="register-img-background pg-login"></div>
            <div id="loginbox" class="mainbox col-md-12">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <div class="panel-title">Login</div>
                        <div class="forgot-pwd">
                            <button class="btn btn-primary">Forgot your password?</button>
                        </div>
                    </div>
                    <div style="padding-top: 20px" class="panel-body">
                        <form name="loginForm" #loginForm="ngForm" class="form-horizontal" method="post" (ngSubmit)="loginForm.valid && login(loginForm)" novalidate form-autofill-fix>
                            <div style="margin-top: 25px" class="input-group">
                                <span class="input-group-addon"><i class="fa fa-envelope-o" aria-hidden="true"></i></span>
                                <input type="text" class="form-control" name="email" [(ngModel)]="Email" placeholder="Email" required />
                            </div>
                            <div class="group-error" *ngIf="loginForm.submitted && loginForm.controls.email.errors">
                                <span class="error" *ngIf="loginForm.controls.email.errors.required">Please type your email.</span>
                                <span class="error" *ngIf="loginForm.controls.email.errors.pattern">Email not valid.</span>
                            </div>
                            <div style="margin-top: 25px" class="input-group">
                                <span class="input-group-addon">
                                    <i class="glyphicon glyphicon-lock"></i>
                                </span>
                                <input type="password" class="form-control" name="password" [(ngModel)]="Password" placeholder="Password" required />
                            </div>
                            <div class="group-error" *ngIf="loginForm.submitted && loginForm.controls.email.errors">
                                <span class="error" *ngIf="loginForm.controls.email.errors.required">Please type your password.</span>
                            </div>
                            <div style="margin-top: 20px" class="form-group">
                                <div class="col-sm-12 controls">
                                    <input type="submit" class="btn btn-success login-btn" value="Log In">
                                </div><br /><br />
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
