<section class="container body-container">
    <div class="row">
       
        </div>
        <div class="row">

            <div class="col-lg-12 text-center shop-title-store">
                <h4 class="wow fadeIn animated" data-wow-duration="2s" style="margin: 0 auto; font-size: 42px; padding: 10px 10px 40px;">Sell your textbooks to other students on-campus. </h4>
            </div>
            <div class="col-md-12 text-center">
                <div class="middle-part">
                    <img src="../../images/Scan_barcode.png" width="120" height="120"><a class="grey-text lato uppercase barcode-text">ISBN</a>
                </div>

            </div>
            <div class="col-lg-12 content-store search">
                <form #searchForm="ngForm" (ngSubmit)="searchForm.valid && onSearch(searchForm)" novalidate>
                    <div class="col-md-offset-1 col-lg-8 col-xs-11 no-padding">
                        <span class="icon"><i class="fa fa-search"></i></span>
                        <input type="search" [(ngModel)]="isbn" id="search" name="name" placeholder="Enter your ISBN" required />
                        <div class="group-error" *ngIf="searchForm.submitted && searchForm.controls.name.errors">
                            <span class="error" *ngIf="searchForm.controls.name.errors.required">Please type books ISBN.</span>
                        </div>
                    </div>
                    <div class="col-lg-2 col-xs-12 no-padding">
                        <input type="submit" value="Sell book" class="search-btn">
                    </div>
                </form>
            </div>
        </div>
</section>
