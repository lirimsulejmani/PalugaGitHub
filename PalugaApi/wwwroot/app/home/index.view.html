<section class="container body-container">
    <div class="row">
        <div class="col-lg-12 text-center shop-title-store">
            <h1 class="wow fadeIn animated" data-wow-duration="2s" style="margin: 0 auto; font-size: 42px; padding: 10px 10px 40px;"> How students save money. </h1>
        </div>
        <div class="col-lg-12 content-store search">
            <form #searchForm="ngForm" (ngSubmit)="searchForm.valid && onSearch(searchForm)" novalidate>
                <div class="col-lg-10 col-xs-12 no-padding">
                    <span class="icon"><i class="fa fa-search"></i></span>
                    <input type="search" [(ngModel)]="search" id="search" name="name" placeholder="Search by ISBN, Title, or Author" required/>
                    <div class="group-error" *ngIf="searchForm.submitted && searchForm.controls.name.errors">
                        <span class="error" *ngIf="searchForm.controls.name.errors.required">Please type books ISBN, Title, or Author.</span>
                    </div>
                </div>
                <div class="col-lg-2 col-xs-12 no-padding">
                    <input type="submit" value="Find a book" class="search-btn">
                </div>
            </form>
        </div>
    </div>
</section>
