<section class="container body-container">
    <div class="row">
        <div class="col-lg-12 text-center shop-title-store">
            <h1 class="section-title">Search Results</h1>
            <!--<p class="sub-title">Excepteur sint occaecat cupidatat non proident sunt<br>in culpa officia deserunt</p>-->
        </div>
        <div class="col-lg-12 content-store no-padding">
            <div class="list-product">
                <div class="col-md-2 my-shop-animation" *ngFor="let book of books">
                    <div class="box-prod group-book">
                        <div class="box-img-book">
                            <a [routerLink]="['/search-details/', book.id]">
                                <div class="book-cover-shadow"></div>
                                <img *ngIf="book.volumeInfo.imageLinks" src="{{book.volumeInfo.imageLinks.thumbnail}}" alt="{{book.volumeInfo.title}}" width="159" height="225">
                                <img *ngIf="!book.volumeInfo.imageLinks" src="/images/no_book_cover.jpg" alt="{{book.volumeInfo.title}}" width="159" height="225">
                            </a>
                            <div class="box-btn-shop">
                                <div class="bt-img">
                                    <button type="button" class="btn btn-det-cart"><i class="fa fa-heart"></i></button>
                                </div>
                            </div>
                        </div>
                        <a [routerLink]="['/search-details/', book.id]">
                            <h2 class="title-book">{{book.volumeInfo.title}}</h2>
                            <div class="author-txt"><span *ngFor="let author of book.volumeInfo.authors">{{author}}</span></div>
                            <div class="category-txt"><span *ngFor="let category of book.volumeInfo.categories">{{category}}</span></div>
                        </a>
                    </div>
                </div>
                <div *ngIf="books && books.length == 0">
                    <h4 class="text-center">No results found!</h4>
                </div>
            </div>
        </div>
        <div class="col-md-12" *ngIf="showLoadMoreButton">
            <button style="margin:auto" class="more btn btn-primary btn-block" (click)="loadMore()">Load More!</button>
        </div>
    </div>
</section>
